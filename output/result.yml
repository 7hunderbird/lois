    consumes:
    - name: nats
      type: nats
      optional: true
    - name: nats-tls
      type: nats-tls
      optional: true
nats-release:
  nats:
    provides:
    - name: nats
      type: nats
      properties:
      - nats.user
      - nats.password
      - nats.port
      - nats.monitor_port
      - nats.cluster_port
nats-release:
  nats-tls:
    consumes:
    - name: nats
      type: nats
      optional: true
    - name: nats-tls
      type: nats-tls
      optional: true
nats-release:
  nats-tls:
    provides:
    - name: nats-tls
      type: nats-tls
      properties:
      - nats.user
      - nats.password
      - nats.port
      - nats.monitor_port
      - nats.cluster_port
      - nats.external.tls.ca
